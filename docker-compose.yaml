services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:15
    container_name: medconnect_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medconnect
    ports:
      - "5432:5432"
    volumes:
      - ./dados_postgres:/var/lib/postgresql/data
    networks:
      - medconnect-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Autenticação
  servico-autenticacao:
    build:
      context: .
      dockerfile: servicos/autenticacao/Dockerfile
    container_name: medconnect_autenticacao
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JWT_EXPIRATION: 86400000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medconnect-net

  # Serviço do Zookeeper (necessário para o Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: medconnect_zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - medconnect-net

  # Serviço do Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: medconnect_kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: medconnect_zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://medconnect_kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - medconnect-net

  # Serviço de Agendamento
  servico-agendamento:
    build: ./servicos/servico-agendamento
    container_name: medconnect_agendamento
    ports:
      - "8081:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/medconnect
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_started
    networks:
      - medconnect-net

  # Serviço de Notificação
  servico-notificacao:
    build: ./servicos/servico-notificacao
    container_name: medconnect_notificacao
    ports:
      - "8082:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      EMAIL_HOST: smtp.mailtrap.io
      EMAIL_PORT: 2525
      EMAIL_USER: usuario_mailtrap
      EMAIL_PASS: senha_mailtrap
    depends_on:
      - kafka
    networks:
      - medconnect-net

  # Serviço de Histórico (opcional)
  servico-historico:
    build: ./servicos/servico-historico
    container_name: medconnect_historico
    ports:
      - "8083:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/medconnect
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - medconnect-net

# Rede interna usada entre os serviços
networks:
  medconnect-net:
    driver: bridge

# Volume para armazenar dados do banco localmente
volumes:
  dados_postgres:
