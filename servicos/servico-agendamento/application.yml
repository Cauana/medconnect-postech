spring:
  application:
    name: servico-agendamento   
    
  datasource:
    url: jdbc:postgresql://localhost:5432/medconnect
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:banco/migracoes

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: medconnect
      auto-offset-reset: earliest
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      key-serializer: org.apache.kafka.common.serialization.StringSerializer

server:
  port: 8080

logging:
  level:
    root: INFO
